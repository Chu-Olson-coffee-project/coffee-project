<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Coffee!</h1>

<div class="container">
    <div class="row">

        <div class="col">

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>


        <div class="col">


            <form>
                <label for="Roast1">Roast</label>
                <select id="Roast1" class="form-control">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>

                <div class="form-group">
                    <label for="exampleInputPassword1">Coffee Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Coffee Name">
                </div>
                <button type="submit" class="btn btn-primary button">Submit</button>

                <hr>

                <h2 class="text-center mt-4">Add a Coffee</h2>

                <label for="Roast2">Roast</label>
                <select id="Roast2" class="form-control">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>

                <div class="form-group">
                    <label for="exampleInputPassword1">Coffee Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Coffee Name">
                </div>
                <button type="submit" class="btn btn-primary button">Submit</button>

            </form>


        </div>

    </div>

</div>


<script src="main.js">

</script>
</body>
</html>
